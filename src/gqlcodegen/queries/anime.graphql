fragment PageInfo on PageInfo {
  total
  currentPage
  lastPage
  hasNextPage
  perPage
}

fragment MediaCommon on Media {
  id
  title {
    romaji
  }
  genres
  season
  seasonYear
  episodes
  averageScore
  coverImage {
    color
    large
  }
  description
}

query animeList($page: Int, $perPage: Int, $sort: [MediaSort], $search: String) {
  animeList: Page(page: $page, perPage: $perPage) {
    pageInfo {
      ...PageInfo
    }
    items: media(sort: $sort, search: $search) {
      ...MediaCommon
    }
  }
}
